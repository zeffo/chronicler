{% extends "base.html" %} {% block content %}
<style>
  .contents {
    align-items: center;
    justify-content: center;
  }

  .content {
    height: 50%;
  }

  .status {
    font-size: 100px;
    font-weight: bold;
    color: var(--red);
    padding: 0;
    margin: 0;
    text-shadow: 0 0 5px;
  }

  .message {
    font-size: larger;
    font-style: italic;
  }
</style>

<div class="container column contents">
  <h1 class="status">{{ exc.status_code }}</h1>
  <span class="message">~ {{ exc.detail }} ~</span>
</div>
{% endblock %}
